apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fe-be-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yaniv8360/devopshift-welcome.git'  # Replace with your actual repository URL
    targetRevision: argo-jenkins-exam
    path: exam-code/docker/k8s-manifests  # Path to your manifest files within the repo
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: fe-be-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
